<html>
    <head>
        <title>Lista</title>
        <meta charset="utf-8"/> 
    </head>
    <body>
    </body>
    <script>
        //https://github.com/Alfex3/Tipos_abstractos_datos
        function create() {
            lista = [];
            max = 5
            for (var i = 0; i < max; i++) {
                lista[i] = NaN;
            }
        }
        function isEmpty(list) {
            return isNaN(list[0]);
        }
        function isFull(list) {
            return (!isNaN(list[max - 1]));
        }
        function size(list) {
            var i = 0;
            while (!isNaN(list[i]) && i !== list.length) {
                i++
            }
            return i;
        }
        function add(list,elem) {
            if (isNaN(elem)) throw "El elemento no es un número";
            if (isFull(list)) throw "La lista está llena";
            var i = 0;
            while (list[i] < elem) {
                i++;
            }
            var index = i;
            for (i = size(list);i >= index;i--) {
                list[i+1] = list[i];
            }
            list[index] = elem;
            return size(list);
        }
        function get(list,index){
            if (index >= max) throw "El índice está fuera de los límites de la lista";
            return list[index];
        }
        function toString(list) {
            var str = ""
            for (i = 0;!isNaN(list[i]) && i !== list.length;i++) {
                if (i === size(list) - 1) {
                    str += list[i];
                }
                else {
                    str += list[i] + "-";
                }
            }
            return str;
        }
        function indexOf(list,elem) {
            if (isNaN(elem)) throw "El elemento no es un número";
            for (i = 0;!isNaN(list[i]) && i !== list.length;i++) {
                if (list[i] = elem) {
                    return i;
                }
            }
            if (i === size(list)) {
                return -1
            }
        }
        function capacity(list) {
            return max;
        }
        function clear(list) {
            for (var i = 0; i < max; i++) {
                lista[i] = NaN;
            }
        }
        function firstElement(list) {
            if (isEmpty(list)) throw "La lista está vacía";
            return list[0];
        }
        function lastElement(list) {
            if (isEmpty(list)) throw "La lista está vacía";
            return list[size(list) - 1];
        }
        function remove(list,index) {
            if (index >= max) throw "El índice está fuera de los límites de la lista";
            var removed = list[index];
            for (var i = index;i < size(list);i++) {
                list[i] = list[i+1];
            }
            return removed;
        }
        function removeElement(list,elem) {
            if (isNaN(elem)) throw "El elemento no es un número";
            for (i = 0;i < size(list);i++) {
                if (list[i] === elem) {
                    remove(list,i);
                    return true;
                }
            }
            if (i === size(list)) {
                return false;
            }
        }
        function ordenar(list) {
            var ordenado = false;
            while (ordenado = false) {
                ordenado = true;
                for (i = 0;i < size(list) - 1;i++) {
                    if (list[i] > list[i+1]){
                        var aux = list[i];
                        list[i] = list[i+1];
                        list[i+1] = aux;
                        ordenado = false;
                    }
                }
            }
        }
        function test() {
            create();
            console.log(isEmpty(lista));//true
            console.log(isFull(lista));//false
            console.log(size(lista));//0
            console.log(add(lista,3));//1
            console.log(add(lista,2));//2
            console.log(add(lista,4));//3
            console.log(add(lista,5));//4
            console.log(add(lista,2));//5
            console.log(get(lista,3));//4
            console.log(toString(lista));//2-2-3-4-5
            console.log(indexOf(lista,2));//0
            console.log(firstElement(lista));//2
            console.log(lastElement(lista));//5
            console.log(remove(lista,2));//3
            console.log(toString(lista));//2-2-4-5
            console.log(removeElement(lista,2));//true
            console.log(toString(lista));//2-4-5
        }
        window.onload = test();
    </script>
</html>
